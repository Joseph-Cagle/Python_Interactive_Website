{% load static %}
  <!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static 'solar.css' %}">
      <title>Fallout Adventure- {% block title_text %}{% endblock %}</title>
    </head>
   
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                  
                </ul>
            </div>
        </nav>
     <h1>{% block header_text %}{% endblock %}</h1>

        <div class="container">
            <div class="row">
              <div class="col-md">
               
                {% block body_text %}{% endblock %}
                
    
              </div>
             
              <div class="col-sm">
                <img src="{% static 'spring.png' %}" alt ="leaving the vault" title ="leaving the vault">
              </div>
            </div>
          </div>
          
          <form action="http://127.0.0.1:8000/backAtVault">
            <input id="submitBack" type="submit" class="btn btn-primary" value="Head back the way you came" />
        </form>
          
         


   

  </body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
