{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Create a character!</title>
  </head>
  <body>
    
    <!-- insert pretty div stuff here, maybe laod a picture.. import static for images. 1:05 inlecturee-->
    <div calss="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <img src="{% static 'fo3.jpg' %}" alt ="fallout 3" title ="fallout3">
            </div>
            <div class="col-mid-10"></div>
        </div>
    </div>
<br>

    <h1>Create your character</h1>
    <div class="col-md-10">
    <form method = POST>
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Character Name</label>
            <input type="text" class="form-control" name="name" id="name"  placeholder="Enter Char name">
          </div>
        
          <input type ="submit" class="btn-primary" name="submit" id="submit" value="Create Character">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  </body>
</html>
