{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'solar.css' %}">
    <title>Create a character!</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="home.html">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="home.html">Home<span class="sr-only"></span></a>
              </li>
            
          </ul>
      </div>
  </nav>
    
    <!-- insert pretty div stuff here, maybe laod a picture.. import static for images. 1:05 inlecturee-->
    <div class="container">
      <div class="row">
        <div class="col-lg">
          <h1>Welcome to A Fallout 3 interactive adventure!</h1>
          <img src="{% static 'fo3.jpg' %}" alt ="wanderer" title ="wanderer">>
        </div>
      </div>
       <div>
        <div class="col-lg">
          <h3>Please enter your characters name below and lets get started</h3>
          
        </div>
       
       
    

    <form method = POST class="player-form">{% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
            <label for="name" class="name-form">Character Name</label>
            <input type="text" class="form-control" name="name" id="name"  placeholder="Enter Char name">
          </div>
        
          <input type ="submit" class="btn-primary" name="submit" id="submit" value="Lets Go!">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  </body>
</html>
